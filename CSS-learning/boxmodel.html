<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .box{
           width: 240px;
           height: 160px;
           background-color: aqua;
           padding: 40px 20px 20px 30px;
           border: 10px solid black;
           margin: 30px 40px 30px 40px;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos, beatae!</div>
</body>
</html>
